<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VendorRoute - Forgot Password</title>
    <link rel="stylesheet" href="stylesheet/index.css" />
    <link rel="stylesheet" href="stylesheet/login.css">
    <style>
      /* Additional styles for verification code input */
      .verification-code-container {
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .verification-code-input {
        width: 50px;
        height: 50px;
        text-align: center;
        font-size: 24px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin: 0 5px;
      }

      .verification-code-input:focus {
        border-color: #ff6b35;
        outline: none;
      }

      #emailStep, #verificationStep {
        display: block;
      }

      #verificationStep {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <nav class="navbar">
          <div class="burger" id="mobileMenuToggle">â‰¡</div>
          <a href="index.html" class="logo">
            <span class="logo-img">ðŸšš</span>
            <span>VendorRoute</span>
          </a>
          <ul class="nav-menu">
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#features">Features</a></li>
            <li><a href="index.html#how-it-works">How It Works</a></li>
            <li><a href="index.html#testimonials">Testimonials</a></li>
            <li><a href="login.html">Log In</a></li>
            <li><a href="signup.html">Sign Up</a></li>
          </ul>
          <div></div>
        </nav>
      </div>
    </header>

    <!-- Forgot Password Section -->
    <section class="auth-section">
      <div class="container">
        <div class="auth-container">
          <div class="auth-header">
            <a href="index.html" class="logo">
              <span class="logo-img">ðŸšš</span>
              <span>VendorRoute</span>
            </a>
            <h1 id="stepTitle">Forgot Password</h1>
          </div>

          <!-- Email Input Step -->
          <div id="emailStep">
            <form id="emailForm">
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
              </div>

              <button type="submit" class="btn-auth">Send Verification Code</button>
            </form>
          </div>

          <!-- Verification Code Step -->
          <div id="verificationStep">
            <form id="verificationForm">
              <div class="form-group mb-4">
                <label>Enter 6-Digit Verification Code</label>
                <div class="verification-code-container">
                  <input type="text" maxlength="1" class="verification-code-input" required>
                  <input type="text" maxlength="1" class="verification-code-input" required>
                  <input type="text" maxlength="1" class="verification-code-input" required>
                  <input type="text" maxlength="1" class="verification-code-input" required>
                  <input type="text" maxlength="1" class="verification-code-input" required>
                  <input type="text" maxlength="1" class="verification-code-input" required>
                </div>
              </div>

              <button type="submit" class="btn-auth">Verify Code</button>
              <div class="auth-footer">
                <p>Didn't receive the code? <a href="#" id="resendCode">Resend Code</a></p>
              </div>
            </form>
          </div>

          <div class="auth-footer">
            <p>Remember your password? <a href="login.html">Back to Log In</a></p>
          </div>
        </div>
      </div>
    </section>

   <script src="javascript/forgotpassword.js"></script>
  </body>
</html>
